<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figuras geométricas | Curso Práctico de JavaScript</title>
  <link rel="stylesheet" href="figuras.css">
  <link href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAA////AACqAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAIgAAAAAAAAIiIAAAAAAAIiIiAAAAAAIiIiIgAAAAIiIiIiIAAAIiIiIiIiAAIiIiIiIiIgAiIiIiIiIiACIiIiIiIiIAIiIiIiIiIgAhIiIiIiIiAAISIiIiIiAAACIiACIiAAAAAAAAAAAAD//wAA/n8AAPw/AAD4HwAA8A8AAOAHAADAAwAAgAEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAgAEAAMADAADhhwAA" rel="icon" type="image/x-icon" />
</head>
<body>
  <div class="container">

    <div class="card">
      <header>
        <h1>Figuras geométricas</h1>
        <p>Primer taller del Curso Práctico de JavaScript</p>
      </header>
      <hr>

      <section>
        <form>
          
          <div id='Cuadrados'>
            <h2>Calcula el área y perímetro de un Cuadrado</h2>
            <label for='ladoCuadrado'>Indica cuánto mide cada <span id='att'>lado</span> del Cuadrado: </label>
            <br><br>
      
            <input id='ladoCuadrado' type='number' placeholder='Lados del cuadrado...'/>
      
            <button type='button' onclick='calcularPerimetroCuadrado()' >Calcula el Perímetro</button>
            <button type='button' onclick='calcularAreaCuadrado()' >Calcula el Área</button>
          </div>
    
          <hr>
    
          
          <div id='Triangulos' >
            <h2>Calcula el área y perímetro de un Triangulo</h2>
    
            <label for="calcularTriangulo">Indica qué quieres calcular del Triángulo</label><br>
            <select id="calcularTriangulo">
              <option selected disabled> -- Elija una opcion -- </option>
              <option value="Área">Área</option>
              <option value="Perímetro">Perímetro</option>
            </select>
            <br><br>
    
            <label for='inputTriangulo' id='inputDelTriangulo'>Indica las propiedades del Triángulo: </label>
            <br><br>
    
            <div id="baseDelTriangulo">
              <label for='baseTriangulo'>Base: </label>
              <input id='baseTriangulo' type="number" placeholder='Base del triángulo...' />
            </div>
    
            <div id="alturaDelTriangulo">
              <label for="alturaTriangulo">Altura: </label>
              <input id='alturaTriangulo' type="number" placeholder='Altura del triángulo...' />
            </div>
    
            <div id="ladoDelTriangulo1">
              <label for="ladoTriangulo1">Lado 1: </label>
              <input id='ladoTriangulo1' type="number" placeholder='Lado 1 del triángulo...' />
            </div>

            <div id="ladoDelTriangulo2">
              <label for="ladoTriangulo2">Lado 2: </label>
              <input id='ladoTriangulo2' type="number" placeholder='Lado 2 del triángulo...' />
            </div>
      
            <button type='button' onclick='calcularPerimetroTriangulo()' id='botonTrianguloPerimetro'>Calcula el Perímetro</button>
            <button type='button' onclick='calcularAreaTriangulo()' id='botonTrianguloArea'>Calcula el Área</button>
          </div>
          <hr>
    
          
          <div id='Circulos'>
            <h2>Calcula las pulgadas, diametro, perímetro y area de un Circulo</h2>
            <label for='radioCirculo'>Indica el <span class="att">radio</span> del circulo: </label>
            <br><br>
    
            <input id='radioCirculo' type="number" placeholder='Radio del circulo...'/>
      
            <button type='button' onclick='calcularPulgadas()' >Calcular las Pulgadas</button>
            <button type='button' onclick='calcularDiametroCirculo()' >Calcular el Diametro</button>
            <button type='button' onclick='calcularPerimetroCirculo()' >Calcular el Perímetro</button>
            <button type='button' onclick='calcularAreaCirculo()' >Calcular el Área</button>
          </div>
    
        </form>
      </section>
    </div>
  </div>

  <script src="./figuras.js"></script>
</body>
</html>
